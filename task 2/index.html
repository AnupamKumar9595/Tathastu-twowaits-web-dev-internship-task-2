
<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Redressed&display=swap');
        </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home Page</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/Capture.PNG" alt="Site Logo">
            <h3 class="logo">Techidot</h3>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
        </nav>
        <div class="cart">
            <img src="./img/cart.svg" alt="Cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1><b>The Ultimate Way to Work</b></h1>
                    <p>-Touchscreen 14 inch bezelless 4k display</p> 
                    <p>-With 14hrs fast charging battery</p>
          
                </div>

                <div class="cta">
                    <p>Time limited Offer ! Shop Now!</p>
                    <button class="cta-add">Add To Cart</button>
                    <button class="cta-select">14-Inch</button>
                    
                </div>
            </div>
            <div class="cover">
                <img class="laptop-image" src="img/matebook.png">
                <div class="laptop-select">
                    <img src="./img/arrow-left.svg" alt="">
                    <img src="./img/dot.svg" alt="">
                    <img src="./img/dot-full.svg" alt="">
                    <img src="./img/dot-full.svg" alt="">
                    <img src="./img/dot-full.svg" alt="">
                    <img src="./img/arrow-right.svg" alt="">
                </div>
            </div>
        </section>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="">
        <img class="mid-circle" src="./img/mid-eclipse.svg" alt="">
    </main>
</body>
</html>
